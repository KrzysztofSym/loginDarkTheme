<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h4>Log in to your account</h4>
            <div class="btn">Log In with Google</div>
            <hr class="hr-text gradient" data-content="OR">
            <div class="user mail">
                <label id="email_label">Email</label>
                <input type="email" id="email_field" name="mail">
            </div>
            <div class="btn">Continue</div>
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="card">
            <h3>Seamless data tiering with Online Archive</h3>
            <p>Offload aged data from your cluster to a lower-cost, queryable sstorage tier. Create an Online Archive to start saving on storage costs.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
